<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscríbete a las Promociones - Siman El Salvador</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="siman-logo.png" alt="Logo Siman" class="logo">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Promociones.html">Promoción Destacada</a></li>
                <li><a href="suscripcion.html">Suscríbete</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="suscripcion">
            <h1>Suscríbete a nuestras promociones</h1>
            <p>Recibe las mejores ofertas directamente en tu correo electrónico</p>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="preferencias">Preferencias:</label>
                <select id="preferencias" name="preferencias">
                    <option value="todas">Todas las promociones</option>
                    <option value="electrodomesticos">Electrodomésticos</option>
                    <option value="ropa">Ropa y accesorios</option>
                    <option value="muebles">Muebles y decoración</option>
                </select>

                <button type="submit" class="btn btn-large">Suscribirse</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Siman El Salvador. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
